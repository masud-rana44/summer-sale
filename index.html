<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Summer Sale Landing Page Design</title>

    <style>
      .font-work {
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>
  <body class="font-work">
    <header class="bg-[#F9F6E2] py-20">
      <div
        class="container mx-auto grid grid-cols-2 justify-items-center items-center gap-16"
      >
        <div class="text-[#111] text-center">
          <p class="text-2xl 2xl:text-3xl font-medium mb-11">
            ---SALE FEVER---
          </p>
          <h1 class="text-5xl 2xl:text-6xl font-bold mb-16">
            Purchase TK 200 or above & get 20% off
          </h1>
          <div class="flex items-center justify-center gap-4">
            <p class="text-xl 2xl:text-2xl font-medium">Use Promo Code</p>
            <button
              class="border-none bg-[#E527B2] rounded-lg text-xl 2xl:text-2xl font-semibold py-4 px-6 text-white"
            >
              SELL200
            </button>
          </div>
        </div>
        <img
          class="inline-block col-start-1 row-start-1 col-span-2 lg:col-start-2"
          src="./images/Summer.png"
          alt="hero img"
        />
      </div>
    </header>

    <main class="bg-[#F8F8F8] pt-28 pb-44">
      <div class="container mx-auto grid grid-cols-[1fr_300px] gap-5">
        <div>
          <!-- first -->
          <div>
            <h2 class="text-[#111] text-4xl font-bold mb-6">Kitchenware</h2>
            <!-- Card container -->
            <div class="grid grid-cols-3 gap-5">
              <!-- card 1 -->
              <div class="bg-white p-4 rounded-lg">
                <div
                  class="bg-[#F8F8F8] py-8 flex items-center justify-center rounded-lg"
                >
                  <img src="./images/prod1.png" alt="product" />
                </div>
                <div class="text-center pt-[22px]">
                  <!-- rating -->
                  <div class="flex items-center justify-center">
                    <img src="./images/icons/star-fill.svg" alt="icon" />
                    <img src="./images/icons/star-fill.svg" alt="icon" />
                    <img src="./images/icons/star-fill.svg" alt="icon" />
                    <img src="./images/icons/star-unfill.svg" alt="icon" />
                    <img src="./images/icons/star-unfill.svg" alt="icon" />
                  </div>
                  <!-- ---- -->
                  <h3 class="text-lg font-semibold my-1">K. Accessories</h3>
                  <span class="text-lg text-[#11111180]">39.00 TK</span>
                </div>
              </div>

              <!-- card 2 -->
              <div class="bg-white p-4 rounded-lg">
                <div
                  class="bg-[#F8F8F8] py-8 flex items-center justify-center rounded-lg"
                >
                  <img src="./images/prod2.png" alt="product" />
                </div>
                <div class="text-center pt-[22px]">
                  <!-- rating -->
                  <div class="flex items-center justify-center">
                    <img src="./images/icons/star-unfill.svg" alt="icon" />
                    <img src="./images/icons/star-unfill.svg" alt="icon" />
                    <img src="./images/icons/star-unfill.svg" alt="icon" />
                    <img src="./images/icons/star-unfill.svg" alt="icon" />
                    <img src="./images/icons/star-unfill.svg" alt="icon" />
                  </div>
                  <!-- ---- -->
                  <h3 class="text-lg font-semibold my-1">K. Accessories</h3>
                  <span class="text-lg text-[#11111180]">25.00 TK</span>
                </div>
              </div>

              <!-- card 3 -->
              <div class="bg-white p-4 rounded-lg">
                <div
                  class="bg-[#F8F8F8] py-8 flex items-center justify-center rounded-lg"
                >
                  <img src="./images/prod3.png" alt="product" />
                </div>
                <div class="text-center pt-[22px]">
                  <!-- rating -->
                  <div class="flex items-center justify-center">
                    <img src="./images/icons/star-fill.svg" alt="icon" />
                    <img src="./images/icons/star-fill.svg" alt="icon" />
                    <img src="./images/icons/star-fill.svg" alt="icon" />
                    <img src="./images/icons/star-fill.svg" alt="icon" />
                    <img src="./images/icons/star-unfill.svg" alt="icon" />
                  </div>
                  <!-- ---- -->
                  <h3 class="text-lg font-semibold my-1">Home Cooker</h3>
                  <span class="text-lg text-[#11111180]">49.00 TK</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <aside class="mt-[64px] flex flex-col gap-5">
          <div class="bg-white p-5 rounded-lg">
            <h3 class="text-xl font-medium mb-2">Have coupon?</h3>
            <div class="flex items-center">
              <input
                class="px-4 h-12 border border-[#11111126] rounded-tl-lg rounded-bl-lg outline-none text-lg w-full"
                type="text"
                placeholder="Coupon code"
              />
              <button
                class="bg-[#E527B2] text-white px-4 h-12 text-lg font-medium rounded-tr-lg rounded-br-lg"
              >
                Apply
              </button>
            </div>
          </div>

          <div class="bg-white p-5 rounded-lg">
            <ul class="text-xl font-medium flex flex-col gap-1">
              <li>1. Home Cooker</li>
              <li>2. Sports cates</li>
              <li>3. Home Cooker</li>
            </ul>
            <span class="block border-b w-full mt-3 mb-2"></span>
            <div class="text-xl font-medium flex flex-col gap-1">
              <p>
                Total price:
                <span class="text-[#11111180]">257.00TK</span>
              </p>
              <p>
                Discount:
                <span class="text-[#11111180]">51.40TK</span>
              </p>
              <p>
                Total:
                <span class="text-[#11111180]">205.60 TK</span>
              </p>
            </div>
            <span class="block border-b w-full my-5"></span>
            <button
              class="bg-[#E527B2] text-white px-4 h-12 text-lg font-medium rounded-lg w-full"
            >
              Make Purchase
            </button>
          </div>
        </aside>
      </div>
    </main>
  </body>
</html>
